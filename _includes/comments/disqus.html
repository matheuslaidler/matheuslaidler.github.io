<!-- The Disqus lazy loading. -->

<div id="disqus_thread">
  <p class="text-center text-muted small">Comments powered by <a href="https://disqus.com/">Disqus</a>.</p>
</div>

<script type="text/javascript">
  var disqus_config = function () {
    this.page.url = '{{ page.url | absolute_url }}';
    this.page.identifier = '{{ page.url }}';
  };

  /* Lazy loading */
  var disqus_observer = new IntersectionObserver(
    function (entries) {
      if (entries[0].isIntersecting) {
        (function () {
          var d = document,
            s = d.createElement('script');
          s.src = 'https://{{ site.comments.disqus.shortname }}.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();

        disqus_observer.disconnect();
      }
    },
    { threshold: [0] }
  );

  disqus_observer.observe(document.querySelector('#disqus_thread'));

  /* Auto switch theme */
  function reloadDisqus() {
    if (event.source === window && event.data && event.data.direction === ModeToggle.ID) {
      /* Disqus hasn't been loaded */
      if (typeof DISQUS === 'undefined') {
        return;
      }

      if (document.readyState == 'complete') {
        DISQUS.reset({ reload: true, config: disqus_config });
      }
    }
  }

  if (document.querySelector('.mode-toggle')) {
    window.addEventListener('message', reloadDisqus);
  }

  /* Forçar cores brancas DEPOIS que Disqus carrega */
  window.addEventListener('load', function() {
    setTimeout(function() {
      if (typeof DISQUS !== 'undefined') {
        var isDarkMode = document.documentElement.getAttribute('data-mode') === 'dark' ||
                         (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        if (isDarkMode) {
          var disqusFrame = document.querySelector('#disqus_thread iframe');
          if (disqusFrame) {
            try {
              var frameDoc = disqusFrame.contentDocument || disqusFrame.contentWindow.document;
              if (frameDoc) {
                var style = frameDoc.createElement('style');
                style.textContent = 'body, body * { color: white !important; }';
                frameDoc.head.appendChild(style);
              }
            } catch (e) {
              console.log('Não foi possível acessar iframe do Disqus (CORS)');
            }
          }
        }
      }
    }, 2000);
  });
</script>
